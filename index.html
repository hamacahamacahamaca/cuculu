<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>くくるからのお知らせ</title>
    <style>
        :root {
            --color-background: #f9f9f9;
            --color-text: #333333;
            --color-primary: #1a73e8;
            --color-secondary: #d9534f;
            --color-link-bg: #0073e6;
            --color-link-hover: #005bb5;
            --color-card-bg: #ffffff;
            --color-card-shadow: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        h1 {
            color: var(--color-primary);
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .links-section {
            background: var(--color-card-bg);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px var(--color-card-shadow);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1.5s ease-in;
            text-align: center;
            margin-bottom: 40px;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .narrow-section {
            max-width: 600px;
            width: 90%;
            padding: 20px;
        }

        .links-section p {
            margin: 0 0 30px;
            font-size: 1.4rem;
            line-height: 1.8;
        }

        .links-section h2 {
            color: var(--color-primary);
            font-size: 2rem;
            margin: 30px 0 20px;
            border-bottom: 2px solid var(--color-primary);
            display: inline-block;
            padding-bottom: 5px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin: 10px 0; /* マージンを20pxから10pxに変更 */
        }

        nav a {
            color: var(--color-link-bg);
            text-decoration: none;
            display: inline-flex; /* inline-blockからinline-flexに変更 */
            align-items: center;
            justify-content: center;
            gap: 8px; /* アイコンとの隙間を確保 */
            padding: 10px 20px; /* パディングを10px 15pxから10px 20pxに変更 */
            border: 2px solid var(--color-link-bg);
            border-radius: 5px; /* ボーダー半径を8pxから5pxに変更 */
            font-size: 1.2rem; /* フォントサイズを1remから1.2remに変更 */
            transition: background-color var(--transition-speed), color var(--transition-speed);
            margin: 10px 0; /* 垂直方向のマージンを追加 */
        }

        nav a:hover, nav a:focus {
            background-color: var(--color-link-hover);
            color: #ffffff;
        }

        .highlight {
            color: var(--color-secondary);
            font-weight: bold;
            font-size: 1.8rem;
            margin-top: 40px;
            animation: pulse 1.5s infinite; /* アニメーション効果を付与 */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        footer {
            margin-top: 40px;
            font-size: 1rem;
        }

        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                border-bottom: 2px solid var(--color-primary);
            }

            .links-section {
                padding: 20px;
            }

            .links-section h2 {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }

        /* アニメーションを減らすユーザー向け設定 */
        @media (prefers-reduced-motion: reduce) {
            .links-section {
                animation: none;
            }
        }

        /* フェードインアニメーションの定義 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>くくるからの<br>お知らせ</h1>

                <li><a href="shift/" title="1月前半のシフトを提出する">1月前半のシフト提出願い</a></li>
                <li><a href="baggage/" title="清掃中のゲスト様荷物先置きについて確認">清掃中のゲスト様荷物先置きに関して</a></li>

            </ul>
        </nav>
    </div>

</body>
</html>
