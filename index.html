<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>くくるからのお知らせ</title>
    <!-- 省略されたメタタグとリンク -->

    <style>
        :root {
            --color-background: #f9f9f9;
            --color-text: #333333;
            --color-primary: #1a73e8;
            --color-secondary: #d9534f;
            --color-link-bg: #0073e6;
            --color-link-hover: #005bb5;
            --color-card-bg: #ffffff;
            --color-card-shadow: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        /* ダークテーマ用のスタイル */
        body.dark-theme {
            --color-background: #121212;
            --color-text: #ffffff;
            --color-primary: #80d8ff;
            --color-secondary: #ff5252;
            --color-link-bg: #80d8ff;
            --color-link-hover: #4fc3f7;
            --color-card-bg: #1e1e1e;
            --color-card-shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        h1 {
            color: var(--color-primary);
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .links-section {
            background: var(--color-card-bg);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px var(--color-card-shadow);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1.5s ease-in;
            text-align: center;
            margin-bottom: 40px;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .narrow-section {
            max-width: 600px; /* 横幅を狭く設定 */
            width: 90%; /* ウィンドウ幅に応じた割合指定 */
            padding: 20px; /* 必要に応じて余白を調整 */
        }

        .links-section p {
            margin: 0 0 30px;
            font-size: 1.4rem;
            line-height: 1.8;
        }

        .links-section h2 {
            color: var(--color-primary);
            font-size: 2rem;
            margin: 30px 0 20px;
            border-bottom: 2px solid var(--color-primary);
            display: inline-block;
            padding-bottom: 5px;
        }

        .highlight {
            color: var(--color-secondary);
            font-weight: bold;
            font-size: 1.8rem;
            margin-top: 40px;
            animation: pulse 1.5s infinite;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin: 20px 0;
        }

        nav a {
            color: var(--color-link-bg);
            text-decoration: none;
            display: inline-block;
            padding: 20px 30px;
            border: 3px solid var(--color-link-bg);
            border-radius: 10px;
            font-size: 1.2rem;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        nav a:hover, nav a:focus {
            background-color: var(--color-link-hover);
            color: #ffffff;
        }

        footer {
            margin-top: 40px;
            font-size: 1rem;
        }

        .btn-theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 18px;
            background-color: var(--color-link-bg);
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-theme-toggle:hover, .btn-theme-toggle:focus {
            background-color: var(--color-link-hover);
            transform: rotate(20deg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* 追加: レスポンシブデザイン */
        @media (max-width: 600px) {
            .narrow-section {
                max-width: 90%; /* スマホ向けにさらに狭める */
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <button onclick="toggleTheme()" class="btn-theme-toggle" aria-label="テーマ切り替え">🌓</button>
    <h1>くくるからのお知らせ</h1>

    <div class="links-section narrow-section">
        <p>いつもお世話になっております。<br>このページでは、くくるからの最新のお知らせをお届けします。</p>
        <h2>お知らせリンク集</h2>
        <nav aria-label="主要ナビゲーション">
            <ul>
                <li><a href="search/" title="現場検索ツールを利用する">クルーの皆様へ<br>（現場検索ツール）</a></li>
                <li><a href="new-years-holidays/" title="年末年始のお知らせを見る">年末年始のお知らせ<br>（✨特別手当の期間拡大✨）</a></li>
                <li><a href="shift/" title="1月前半のシフトを提出する">1月前半のシフト提出願い</a></li>
                <li><a href="baggage/" title="清掃中のゲスト様荷物先置きについて確認">清掃中のゲスト様荷物先置きに関して</a></li>
                <li><a href="guest_house_manual_crew_cleaning_manual/" title="ハウスマニュアルと清掃マニュアル">ハウスマニュアルと清掃マニュアル</a></li>
                <li><a href="example/" title="事例">清掃事例</a></li>
            </ul>
        </nav>
    </div>

    <p class="highlight">随時更新中！！<br>乞うご期待！！</p>

    <footer>&copy; 2024 くくるクリーニング</footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        });
    </script>
</body>
</html>
