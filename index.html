<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>くくるからのお知らせ</title>
    <meta name="description" content="くくるからのお知らせページ。最新情報や重要なお知らせをお届けします。">
    <meta name="keywords" content="くくる, お知らせ, 清掃, シフト">
    
    <!-- 内部CSSの追加 -->
    <style>
        /* 全体のスタイル */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center; /* テキストの中央揃え */
            background-color: #f9f9f9; /* 背景色 */
            color: #333;
        }

        /* ダークテーマ */
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-theme a {
            color: #80d8ff;
            border-color: #80d8ff;
        }
        body.dark-theme a:hover {
            background-color: #80d8ff;
            color: #121212;
        }

        /* ヘッダーのスタイル */
        header {
            width: 100%;
            margin-bottom: 20px;
        }

        h1 {
            color: #1a73e8; /* よりソフトな青色 */
            font-size: 2em;
            margin: 0;
        }

        /* ナビゲーションのスタイル */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        nav li {
            margin: 10px 0;
        }

        nav a {
            color: #0073e6;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #0073e6;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #0073e6;
            color: #ffffff;
        }

        /* 注目メッセージのスタイル */
        .highlight {
            color: #d32f2f; /* 視認性の高い赤色 */
            font-weight: bold;
            font-size: 1.8em;
            margin-top: 30px;
            animation: pulse 1.5s infinite;
        }

        /* 拡大縮小アニメーション */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* フッターのスタイル */
        footer {
            width: 100%;
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #666666;
        }

        /* レスポンシブデザインの強化 */
        @media (max-width: 600px) {
            nav a {
                padding: 8px 16px;
                font-size: 0.9em;
            }
            
            .highlight {
                font-size: 1.5em;
            }
        }

        /* アニメーションを減らすユーザー向け設定 */
        @media (prefers-reduced-motion: reduce) {
            .highlight {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <!-- テーマ切り替えボタン -->
    <button onclick="toggleTheme()" style="margin-bottom: 20px; padding: 10px 20px; border: none; background-color: #0073e6; color: #ffffff; border-radius: 5px; cursor: pointer;">
        テーマ切り替え
    </button>

    <header>
        <h1>くくるからのお知らせ</h1>
    </header>
    <main>
        <p>いつもお世話になっております。</p>
        <p>このページでは、くくるからの最新のお知らせをお届けします。</p>

        <!-- ナビゲーション -->
        <nav aria-label="主要ナビゲーション">
            <ul>
                <li><a href="lookup.html" title="現場検索ツールを利用する">クルーの皆様へ（現場検索ツール）</a></li>
                <li><a href="new-years-holidays.html" title="年末年始のお知らせを見る">年末年始のお知らせ（✨特別手当の期間拡大✨）</a></li>
                <li><a href="shift.html" title="1月前半のシフトを提出する">1月前半のシフト提出願い</a></li>
                <li><a href="baggage.html" title="清掃中のゲスト様荷物先置きについて確認">清掃中のゲスト様荷物先置きに関して</a></li>
                <li><a href="Guest House Manual Crew Cleaning Manual.html" title="ハウスマニュアルと清掃マニュアル">ハウスマニュアルと清掃マニュアル</a></li>
            </ul>
        </nav>

        <!-- 注目メッセージ -->
        <p class="highlight">随時更新中！！乞うご期待！！</p>
    </main>
    <footer>
        <p>&copy; 2024 くくるから</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
