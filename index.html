        /* 全体の中央揃え */
        body {

            font-size: 1.8em; /* 大きめの文字サイズ */
            margin-top: 30px; /* 上部の余白を追加 */

        /* 拡大縮小アニメーション */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1); /* 元のサイズ */
            }
            50% {
                transform: scale(1.1); /* 少し拡大 */
            }
        }
