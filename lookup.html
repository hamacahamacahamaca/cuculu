<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クルーの皆様へ（現場検索ツールページ）</title>
    <meta name="description" content="現場でのお困りごとや質問事項を検索できるツールページ。クルーの皆様の業務効率をサポートします。">
    <meta name="keywords" content="クルー, 現場検索ツール, 清掃, お知らせ, サポート">
    
    <!-- 内部CSSの追加 -->
    <style>
        /* 基本スタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center; /* 全体のテキストを中央揃え */
        }
        
        /* ヘッダーのスタイル */
        header {
            width: 100%;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #0073e6;
            font-size: 2em;
            margin: 0;
        }
        
        /* メインコンテンツのスタイル */
        main {
            flex: 1;
        }
        
        section {
            max-width: 800px;
            margin: 0 auto;
            text-align: left; /* セクション内のテキストを左揃えに */
        }
        
        p {
            line-height: 1.8;
            margin: 10px 0;
        }
        
        .links {
            text-align: center; /* リンクを中央揃えに */
            margin-top: 20px;
        }
        
        .links a {
            color: #0073e6;
            text-decoration: none;
            font-size: 1.1em;
            display: inline-block;
            margin: 10px 0;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .home-button {
            margin-top: 30px;
            text-align: center; /* ボタンを中央に配置 */
        }
        
        .home-link {
            display: inline-block;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        
        .home-link:hover {
            background-color: #005bb5;
        }
        
        /* フッターのスタイル */
        footer {
            width: 100%;
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #666666;
        }

        /* レスポンシブデザインの強化 */
        @media (max-width: 600px) {
            .home-link {
                padding: 8px 16px;
                font-size: 1em;
            }
            
            .links a {
                font-size: 1em;
            }
        }

        /* アニメーションを減らすユーザー向け設定 */
        @media (prefers-reduced-motion: reduce) {
            .highlight {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>クルーの皆様へ</h1>
    </header>
    <main>
        <section>
            <p>いつもご協力ありがとうございます。</p>
            <p>
                今回、現場でのお困りごとや質問事項を検索できるツールを作成しました。
                是非、今後活用していただければと思います。
            </p>
            <p>
                各物件ラインのノートのURLを追記してありますので、ご確認お願い致します。
            </p>

            <!-- リンク一覧 -->
            <div class="links">
                <a href="https://tayori.com/q/cuculu-cleaning" target="_blank" rel="noopener noreferrer" title="現場検索ツールを開く">現場検索ツールはこちら</a>
                <a href="http://tayori.com" target="_blank" rel="noopener noreferrer" title="Tayoriトップページを開く">Tayoriトップページ</a>
            </div>

            <!-- ホームに戻るボタン -->
            <div class="home-button">
                <a href="index.html" class="home-link" title="ホームページに戻る">ホームに戻る</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 くくるから</p>
    </footer>
</body>
</html>
