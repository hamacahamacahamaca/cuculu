<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年末年始のお知らせ</title>
    <meta name="description" content="くくるからの年末年始に関するお知らせ。特別手当の支給条件や期間拡大、お年玉手当の詳細をお伝えします。">
    <meta name="keywords" content="くくる, 年末年始, お知らせ, 特別手当, お年玉手当, 清掃クルー">
    
    <!-- 内部CSSの追加 -->
    <style>
        /* 基本スタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* ダークテーマ */
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-theme a {
            color: #80d8ff;
            border-color: #80d8ff;
        }
        body.dark-theme a:hover {
            background-color: #80d8ff;
            color: #121212;
        }

        /* ヘッダーのスタイル */
        header {
            width: 100%;
            margin-bottom: 20px;
        }

        h1 {
            color: #0073e6;
            font-size: 2.5em;
            margin: 0;
        }

        /* テーマ切り替えボタンのスタイル */
        .btn-theme-toggle {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-theme-toggle:hover {
            background-color: #005bb5;
        }

        body.dark-theme .btn-theme-toggle {
            background-color: #555;
            color: #fff;
        }
        body.dark-theme .btn-theme-toggle:hover {
            background-color: #333;
        }

        /* メインコンテンツのスタイル */
        main {
            flex: 1;
        }

        section {
            max-width: 800px;
            margin: 0 auto 40px;
            text-align: left;
        }

        h2, h3 {
            color: #0073e6;
        }

        p {
            line-height: 1.8;
            margin: 10px 0;
        }

        .highlight {
            background-color: #fff8dc;
            border: 1px solid #ffd700;
            padding: 10px;
            display: inline-block;
            font-weight: bold;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #0073e6;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .home-button {
            text-align: center;
            margin-top: 30px;
        }

        .home-link {
            display: inline-block;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #005bb5;
        }

        footer {
            width: 100%;
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #666666;
        }

        @media (max-width: 600px) {
            .home-link {
                padding: 8px 16px;
                font-size: 1em;
            }
            
            table, th, td {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- テーマ切り替えボタン -->
    <button onclick="toggleTheme()" class="btn-theme-toggle" aria-label="テーマ切り替え">テーマ切り替え</button>

    <header>
        <h1>年末年始のお知らせ</h1>
    </header>
    <main>
        <section>
            <p>くくるクルーの皆さまへ</p>
            <p>いつも清掃を本当にありがとうございます！皆さんの日々の頑張りがあってこそ、私たちは素晴らしいサービスを提供できています。</p>
        </section>

        <section>
            <h2>✨ 特別手当のお知らせ ✨</h2>
            <p>今年の年末年始の特別手当についてお知らせします。</p>
            <ul>
                <li>清掃のクオリティが高いこと</li>
                <li>協力的な姿勢が評価されること</li>
            </ul>
        </section>

        <div class="home-button">
            <a href="index.html" class="home-link" title="ホームページに戻る">ホームに戻る</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 くくるから</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
