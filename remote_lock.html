        <h1>施錠忘れ防止のお願い</h1>
        <p>今後、ドアの施錠忘れ防止のため、以下の写真を清掃報告アルバムにアップをお願いいたします<span class="emoji">❗</span></p>

        <h2>目的</h2>
        <p>施錠されていないことで他のゲストが誤って入室してしまうことを防ぐためです。</p>
        <p>
            誤って入室してしまった場合、再清掃が必要になってしまいます<span class="emoji">😱</span>
        </p>
        <p><strong class="important">必ず施錠確認をお願いいたします<span class="emoji">‼️</span></strong></p>

        <p>
            ↓鍵が閉まっていなかった画像になります<span class="emoji">😨</span>
        </p>
        <p>清掃件数を抱えている時は気持ちが焦って施錠忘れが起きてしまいますので、一息ついて最終確認を必ずお願いいたします<span class="emoji">‼️</span></p>
