<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト提出のお願い</title>
    <meta name="description" content="年末年始のシフト提出に関するお知らせ。クルーの皆様にシフト提出のお願いと清掃希望日提出フォームへのリンクを提供します。">
    <meta name="keywords" content="シフト提出, 清掃希望日, クルー, 年末年始, くくる">
    
    <!-- 内部CSSの追加 -->
    <style>
        /* 基本スタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* ダークテーマ */
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-theme a {
            color: #80d8ff;
            border-color: #80d8ff;
        }
        body.dark-theme a:hover {
            background-color: #80d8ff;
            color: #121212;
        }

        /* ヘッダーのスタイル */
        header {
            width: 100%;
            margin-bottom: 20px;
        }

        h1 {
            color: #0073e6;
            font-size: 2.5em;
            margin: 0;
            text-align: center;
        }

        /* メインコンテンツのスタイル */
        main {
            flex: 1;
        }

        section {
            max-width: 800px;
            margin: 0 auto 40px;
            text-align: center;
        }

        h2 {
            color: #0073e6;
        }

        p {
            line-height: 1.6;
            margin: 10px 0;
        }

        .highlight {
            color: #d32f2f;
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-link, .home-link {
            display: inline-block;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .form-link:hover, .home-link:hover {
            background-color: #005bb5;
        }

        /* フッターのスタイル */
        footer {
            width: 100%;
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #666666;
        }

        /* レスポンシブデザインの強化 */
        @media (max-width: 600px) {
            .form-link, .home-link {
                padding: 8px 16px;
                font-size: 1em;
            }
            
            .highlight {
                font-size: 1em;
            }
        }

        /* アニメーションを減らすユーザー向け設定 */
        @media (prefers-reduced-motion: reduce) {
            .highlight {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <!-- テーマ切り替えボタン -->
    <button onclick="toggleTheme()" style="margin-bottom: 20px; padding: 10px 20px; border: none; background-color: #0073e6; color: #ffffff; border-radius: 5px; cursor: pointer;">
        テーマ切り替え
    </button>

    <header>
        <h1>シフト提出のお願い</h1>
    </header>
    <main>
        <section>
            <p>くくるクルーの皆様へ</p>
            <p>おはようございます。</p>
            <p>
                年末年始のシフトについて、1月の前半のシフトについて現状わかる範囲でご提出をお願い致します。
            </p>
            <p>ご協力宜しくお願い致します。</p>
        </section>

        <section>
            <h2 class="highlight">☆ 清掃希望日提出フォーム</h2>
            <p>1日〜15日分</p>
            <p>提出期限：前の月の20日まで</p>

            <!-- ボタンセクション -->
            <div class="buttons">
                <!-- Googleフォームのリンク -->
                <a href="https://goo.gl/forms/hruGEiLeQxfyATF83" target="_blank" rel="noopener noreferrer" class="form-link" title="清掃希望日提出フォームを開く">清掃希望日提出フォームはこちら</a>
                <!-- ホームに戻るボタン -->
                <a href="index.html" class="home-link" title="ホームページに戻る">ホームに戻る</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 くくるから</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
