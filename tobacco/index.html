<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喫煙に関する注意事項</title>
    <style>
        /* CSS変数の定義 */
        :root {
            --color-background: #f9f9f9;
            --color-text: #333333;
            --color-primary: #d9534f; /* 赤色 */
            --color-secondary: #ff5252; /* 明るい赤 */
            --color-button-bg: #d9534f;
            --color-button-hover: #c9302c;
            --color-card-bg: #ffffff;
            --color-card-shadow: rgba(0, 0, 0, 0.1);
            --font-family: Arial, sans-serif;
            --transition-speed: 0.3s;
        }

        /* 基本スタイル */
        body {
            font-family: var(--font-family);
            line-height: 1.6;
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* ヘッダー */
        header {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: var(--color-primary);
            font-size: 2.5rem;
            margin: 0;
            padding: 10px 0;
            border-bottom: 3px solid var(--color-primary);
            display: inline-block;
        }

        /* コンテナ */
        .container {
            background: var(--color-card-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--color-card-shadow);
            max-width: 800px;
            width: 100%;
            text-align: center;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
            animation: fadeIn 1.5s ease-in;
        }

        /* テキストスタイル */
        p {
            margin: 10px 0;
            line-height: 1.8;
        }

        h2 {
            color: var(--color-primary);
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--color-primary);
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none; /* 点を非表示にする */
            padding-left: 0;
            margin: 20px 0;
            text-align: center;
        }

        ul li {
            margin-bottom: 10px;
        }

        .important {
            color: var(--color-secondary);
            font-weight: bold;
        }

        .emoji {
            font-size: 1.2em;
        }

        /* ボタンセクション */
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-button-bg);
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color var(--transition-speed);
            box-shadow: 0 2px 4px var(--color-card-shadow);
        }

        .button:hover {
            background-color: var(--color-button-hover);
        }

        /* フッター */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            text-align: center;
            color: var(--color-text);
        }

        /* アニメーション */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>喫煙に関する注意事項</h1>
    </header>
    <main>
        <div class="container">
            <p>お疲れ様です。</p>
            <p>
                ゲスト様より施設共用部にてタバコを吸っているスタッフがいるので注意して欲しいとのメッセージをいただきました<span class="emoji">😱</span>
            </p>
            <p>
                タバコが苦手なゲスト様やご近所様の印象、火事の危険性がございますので、屋内外問わず施設周辺での喫煙は禁止となります<span class="emoji">🥺</span>
            </p>

            <h2>お願い</h2>
            <ul>
                <li>区の喫煙指定スペースでの喫煙をお願いいたします。</li>
                <li>喫煙時には周囲の環境や安全に配慮をお願いします。</li>
            </ul>

            <p>ゲスト様や近隣住民の皆様が快適に過ごせるよう、何卒ご協力をお願いいたします<span class="emoji">🙏</span></p>

            <!-- ボタンセクション -->
            <div class="buttons">
                <a href="/cuculu/example/" class="button" title="事例に戻る">
                    <i class="fas fa-clipboard-list"></i> 事例に戻る
                </a>
                <a href="/cuculu/" class="button" title="ホームページに戻る">
                    <i class="fas fa-home"></i> ホームに戻る
                </a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 くくるクリーニング</p>
    </footer>
</body>
</html>
